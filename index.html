<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynAgent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1.2rem;
      background-color: #00d1b2;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .chat-modal {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-width: 90vw;
      height: 400px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px #00d1b2;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }

    .chat-header {
      background: #00d1b2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      color: white;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #1a1a1a;
      color: #ddd;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2a2a2a;
      color: white;
      outline: none;
    }

    .chat-input button {
      background-color: #00d1b2;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
    }

    .close-btn {
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.user {
      text-align: right;
      color: #00d1b2;
    }

    .message.bot {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Welcome to SynAgent</h1>
  <p>Boost your business with AI-powered automation and assistance</p>
  <button onclick="toggleChat()">ðŸ’¬ Get Started</button>

  <div class="chat-modal" id="chatModal">
    <div class="chat-header">
      SynAgent Assistant ðŸ¤–
      <span class="close-btn" onclick="toggleChat()">âœ–</span>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me anything..." onkeydown="handleEnter(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("chatModal");
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");

    function toggleChat() {
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";

      const res = await fetch("https://synagent-backend.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
      });

      const data = await res.json();
      appendMessage("bot", data.answer || "Sorry, I couldn't understand.");
    }

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function handleEnter(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
