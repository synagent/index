<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynAgent | AI Assistant for Your Business</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }
    .hero {
      padding: 100px 20px;
    }
    .cta-button {
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .cta-button:hover {
      background-color: #019875;
    }

    /* Chat Modal Styling */
    .chat-modal {
      display: none;
      position: fixed;
      bottom: 10%;
      right: 5%;
      width: 350px;
      background: #111;
      border: 1px solid #444;
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 999;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-log {
      height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: left;
    }
    #chatInput {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>Welcome to SynAgent</h1>
    <p>Boost your business with AI-powered automation and assistance</p>
    <button class="cta-button" onclick="openChatModal()">üí¨ Get Started</button>
  </div>

  <!-- Modal Chat Window -->
  <div id="chatModal" class="chat-modal">
    <div class="chat-header">
      <h3>SynAgent Assistant ü§ñ</h3>
      <button onclick="closeChatModal()">‚úñÔ∏è</button>
    </div>
    <div id="chatLog" class="chat-log"></div>
    <input type="text" id="chatInput" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter') sendMessage()" />
  </div>

  <script>
    function openChatModal() {
      document.getElementById("chatModal").style.display = "block";
    }

    function closeChatModal() {
      document.getElementById("chatModal").style.display = "none";
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const question = input.value.trim();
      if (!question) return;

      const log = document.getElementById("chatLog");
      log.innerHTML += `<div><b>You:</b> ${question}</div>`;
      input.value = "";

      try {
        const response = await fetch("https://synagent-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        log.innerHTML += `<div><b>SynAgent:</b> ${data.answer || data.error}</div>`;
        log.scrollTop = log.scrollHeight;
      } catch (error) {
        log.innerHTML += `<div><b>SynAgent:</b> Failed to connect to assistant.</div>`;
      }
    }
  </script>
</body>
</html>
